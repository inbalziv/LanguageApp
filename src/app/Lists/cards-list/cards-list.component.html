<div>
  <label for="tbListname">List Name</label>
  <input type="text" id="tbListname" [(ngModel)]="_listName">
  <button id="addListname" (click)="addListname()" *ngIf="buttonShowAdd">Add</button>
</div>
<h2>Lists</h2>
<ul>
  <li *ngFor='let listNa of _listsNameArray; let i = index'>
    <a>{{_listsNameArray[i]}}</a>
  </li>
</ul>
