<br>
<body>
  <div id="page-wrap">
    <div  *ngIf="!setAddCards">
      <label for="tbListname"  class="page">List Name</label>
      <input type="text" id="tbListname"[(ngModel)]="_listName" required>
      <button id="addListname" (click)="addList()">Add</button>
      <h2>Lists</h2>
      <ul class="list">
        <li class="list" *ngFor='let listName of _listsNameArray; let i = index'>
          <a [routerLink]="['list/',_listsNameArray[i]]" (click)="setAddCardsShow(true)">{{_listsNameArray[i]}}</a>
          <button class="list" (click)="deleteList(listName)">Delete</button>
        </li>
      </ul>
    </div>
    <br><br>
    <button (click)="getLists()" >get lists</button>
    <button (click)="getListsName()" >getListsName</button>
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </div>

</body>
